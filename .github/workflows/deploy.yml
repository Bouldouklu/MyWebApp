name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install .NET WASM Build Tools
      run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore MyWebApp/MyWebApp.csproj

    - name: Publish .NET Core Project
      run: dotnet publish MyWebApp/MyWebApp.csproj -c Release -o release --nologo

    - name: Change base-tag in index.html to /MyWebApp/
      run: |
        echo "Before change:"
        grep "<base" release/wwwroot/index.html || echo "No base tag found"
        sed -i 's|<base href="/" />|<base href="/MyWebApp/" />|g' release/wwwroot/index.html
        echo "After change:"
        grep "<base" release/wwwroot/index.html || echo "No base tag found"

    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4